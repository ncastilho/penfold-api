spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost/penfold}

spring.security.oauth2.client.provider.okta.issuer-uri=${OKTA_ISSUER:https://dev-144695.oktapreview.com/oauth2/default}
spring.security.oauth2.client.registration.okta.client-id=${OKTA_CLIENT_ID:TODO}
spring.security.oauth2.client.registration.okta.client-secret=${OKTA_CLIENT_SECRET:TODO}

logback.access.enabled=true
logback.access.use-server-port-instead-of-local-port=true
logback.access.tomcat.enable-request-attributes=true

schedule.minutes=0/30

twilio.account-sid=${TWILIO_ACCOUNT_SID:TODO}
twilio.auth-token=${TWILIO_AUTH_TOKEN:TODO}
twilio.from-number=${TWILIO_FROM_NUMBER:TODO}
twilio.callback-host=${TWILIO_CALLBACK_HOST:TODO}